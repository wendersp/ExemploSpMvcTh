<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.cidade.listagem}"></h1>
        <hr>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
                    <form class="navbar-form navbar-left" role="search" th:action="@{/cidade/nome}" method="get">
                        <div class="form-group">
                            <input name="nome" type="text" class="form-control" placeholder="nome">
                        </div>
                        <button type="submit" class="btn btn-default">Localizar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div th:class="${#strings.isEmpty(message)} ? 'panel panel-default' : 'panel panel-success'">

            <div class="panel-heading">
                <span th:text="${#strings.isEmpty(message)} ? '' : ${message}"> </span>
            </div>

            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>ESTADO</th>                                                
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cidade : ${cidades}">
                        <td th:text="${cidade.id}">1</td>
                        <td th:text="${cidade.nome}">GOIAS</td>                        
                        <td th:text="${cidade.estado.sigla}">GO</td>                           
                        <td>
                            <a class="btn btn-info" th:href="@{/cidade/alterar/{id}(id=${cidade.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/cidade/excluir/{id}(id=${cidade.id})}" th:text="Deletar">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
