<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.usuario.listagem}"></h1>
        <hr/>
        <div>
            <form class="navbar-form navbar-left" role="search" th:action="@{/usuario/nome}" method="post">
                <div class="form-group">                    
                    <input name="nome" type="text" class="form-control" placeholder="nome">
                    <button type="submit" class="btn btn-light">Localizar</button>
                </div>                
            </form>
        </div>
        <hr/>
        <div th:class="${#strings.isEmpty(message)} ? 'panel panel-default' : 'panel panel-success'">

            <div class="panel-heading">
                <span th:text="${#strings.isEmpty(message)} ? '' : ${message}"> </span>
            </div>

            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>SEXO</th>   
                        <th>DATA NASCIMENTO</th>   
                        <th>E-MAIL</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${usuarios}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.nome}">Wender da Silva</td>                        
                        <td th:text="${user.sexo.desc}">M</td>
                        <td th:text="${#temporals.format(user.dataNascimento, 'dd/MM/yyyy')}">99/99/9999</td>
                        <td th:text="${user.email}">wendersp@gmail.com</td>                           
                        <td>
                            <a class="btn btn-info" th:href="@{/usuario/alterar/{id}(id=${user.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/usuario/excluir/{id}(id=${user.id})}" th:text="Deletar">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
