<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="container" th:fragment="corpo">
        <h1 th:text="#{titulo.estado.cadastro}"></h1>
        <hr>
        <div>
            <form th:action="@{/estado/salvar}"  th:object="${estado}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label th:for="nome">Nome: </label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="label label-danger"></span>
                </div>
                               
                <div class="form-group">
                    <label th:for="sigla">Sigla: </label>
                    <input type="text" class="form-control" id="sigla" th:field="*{sigla}"/>
                    <span th:if="${#fields.hasErrors('sigla')}" th:errors="*{sigla}" class="label label-danger"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</html>
